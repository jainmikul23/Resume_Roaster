<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Roast & Rescue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              dark: {
                950: '#0f172a', // Changed to slate-900 base
                900: '#1e293b',
                850: '#334155',
                800: '#475569',
                700: '#64748b',
                600: '#94a3b8',
              },
              brand: {
                accent: '#f43f5e', // Rose for Roast
                success: '#10b981', // Emerald for Fix
                tech: '#3b82f6', // Blue for tech
                warning: '#f59e0b',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-20px, 50px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom"
  }
}
</script>
<style>
  body {
    background-color: #0f172a; /* Slate 900 */
    color: white;
  }
  
  /* Animated Mesh Background */
  .mesh-bg {
    background-color: hsla(240,100%,5%,1);
    background-image:
    radial-gradient(at 40% 20%, hsla(280,100%,70%,0.3) 0px, transparent 50%),
    radial-gradient(at 80% 0%, hsla(189,100%,56%,0.3) 0px, transparent 50%),
    radial-gradient(at 0% 50%, hsla(340,100%,76%,0.3) 0px, transparent 50%),
    radial-gradient(at 80% 50%, hsla(240,100%,27%,0.3) 0px, transparent 50%),
    radial-gradient(at 0% 100%, hsla(22,100%,77%,0.3) 0px, transparent 50%),
    radial-gradient(at 80% 100%, hsla(242,100%,70%,0.3) 0px, transparent 50%),
    radial-gradient(at 0% 0%, hsla(343,100%,76%,0.3) 0px, transparent 50%);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #475569; 
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #64748b; 
  }
</style>
</head>
  <body class="text-white overflow-hidden antialiased selection:bg-brand-tech/30 selection:text-brand-tech mesh-bg">
    <div id="root"></div>
  </body>
</html>
